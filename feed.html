MuiPaper-rounded MuiPaper-elevation1 MuiCard-root css-s18byi"><div><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardContent-root css-1qw96cp"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom css-t1nuxs">Captain Corelli&#x27;s Mandolin</h2><style data-emotion="css 9l3uo3">.css-9l3uo3{margin:0;font-family:"Roboto","Helvetica","Arial",sans-serif;font-weight:400;font-size:1rem;line-height:1.5;letter-spacing:0.00938em;}</style><p class="MuiTypography-root MuiTypography-body1 css-9l3uo3">Love is a temporary madness, it erupts like volcanoes and then subsides. And when it subsides, you have to make a decision. You have to work out whether your roots have so entwined together that it is inconceivable that you should ever part. Because this is what love is. Love is not breathlessness, it is not excitement, it is not the promulgation of promises of eternal passion, it is not the desire to mate every second minute of the day, it is not lying awake at night imagining that he is kissing every cranny of your body. No, don&#x27;t blush, I am telling you some truths. That is just being &quot;in love&quot;, which any fool can do. Love itself is what is left over when being in love has burned away, and this is both an art and a fortunate accident.</p><p class="MuiTypography-root MuiTypography-caption css-1v2gfp5"><br/>Posted on <!-- -->May 28, 2021</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></div></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4 jss13 css-1twzmnh"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation1 MuiCard-root css-s18byi"><div><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardContent-root css-1qw96cp"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom css-t1nuxs">Thomas Jefferson</h2><p class="MuiTypography-root MuiTypography-body1 css-9l3uo3">Rightful liberty is unobstructed action according to our will within limits drawn around us by the equal rights of others. I do not add ‘within the limits of the law’ because law is often but the tyrant’s will, and always so when it violates the rights of the individual.</p><p class="MuiTypography-root MuiTypography-caption css-1v2gfp5"><br/>Posted on <!-- -->May 28, 2021</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></div></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4 jss13 css-1twzmnh"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation1 MuiCard-root css-s18byi"><div><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardContent-root css-1qw96cp"><div class="jss11"><iframe class="jss12" width="560" height="315" src="https://www.youtube.com/embed/wuBABzFi3r4" title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe></div><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom css-t1nuxs">Pokemon Cards</h2><p class="MuiTypography-root MuiTypography-caption css-1v2gfp5"><br/>Posted on <!-- -->May 25, 2021</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></div></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4 jss13 css-1twzmnh"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation1 MuiCard-root css-s18byi"><div><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardContent-root css-1qw96cp"><div class="jss11"><iframe class="jss12" width="560" height="315" src="https://www.youtube.com/embed/MWsGBRdK2N0" title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe></div><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom css-t1nuxs">Suburbs that don&#x27;t Suck</h2><p class="MuiTypography-root MuiTypography-caption css-1v2gfp5"><br/>Posted on <!-- -->May 24, 2021</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></div></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4 jss13 css-1twzmnh"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation1 MuiCard-root css-s18byi"><div><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardContent-root css-1qw96cp"><div class="jss11"><iframe class="jss12" width="560" height="315" src="https://www.youtube.com/embed/N4dOCfWlgBw" title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe></div><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom css-t1nuxs">The Insane Logistics of Shutting Down the Cruise Industry</h2><p class="MuiTypography-root MuiTypography-caption css-1v2gfp5"><br/>Posted on <!-- -->May 24, 2021</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></div></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4 jss13 css-1twzmnh"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation1 MuiCard-root css-s18byi"><div><button class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" type="button"><div class="MuiCardContent-root css-1qw96cp"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom css-t1nuxs">C.S. Lewis</h2><p class="MuiTypography-root MuiTypography-body1 css-9l3uo3">Of all tyrannies, a tyranny sincerely exercised for the good of its victims may be the most oppressive. It would be better to live under robber barons than under omnipotent moral busybodies. The robber baron&#x27;s cruelty may sometimes sleep, his cupidity may at some point be satiated; but those who torment us for our own good will torment us without end for they do so with the approval of their own conscience. They may be more likely to go to Heaven yet at the same time likelier to make a Hell of earth. This very kindness stings with intolerable insult. To be &#x27;cured&#x27; against one&#x27;s will and cured of states which we may not regard as disease is to be put on a level of those who have not yet reached the age of reason or those who never will; to be classed with infants, imbeciles, and domestic animals</p><p class="MuiTypography-root MuiTypography-caption css-1v2gfp5"><br/>Posted on <!-- -->May 22, 2021</p></div><span class="MuiCardActionArea-focusHighlight css-jo3ec3"></span></button></div></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4 jss13 css-1twzmnh"><div class="MuiPaper-root MuiPaper-elevation MuiPaper-rounded MuiPaper-elevation1 MuiCard-root css-s18byi"><a class="MuiButtonBase-root MuiCardActionArea-root css-1jluznr" tabindex="0" href="https://web.archive.org/web/20210105161328/https:/slatestarcodex.com/2014/09/30/i-can-tolerate-anything-except-the-outgroup/"><div class="MuiCardContent-root css-1qw96cp"><style data-emotion="css rhsghg">.css-rhsghg{display:block;-webkit-background-size:cover;background-size:cover;background-repeat:no-repeat;-webkit-background-position:center;background-position:center;width:100%;object-fit:cover;}</style><img class="MuiCardMedia-root MuiCardMedia-media MuiCardMedia-img css-rhsghg" src="/images/outgroup.jpg" alt="Thumbnail" height="140" title="Thumbnail"/><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom css-t
